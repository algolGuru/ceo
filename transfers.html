<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <title>Transfers</title>
</head>
<body>
    <main>
        <section id="header_of_page" class="transfers_header">
            <header>
                <div class="container header_container header_content_transfers">
                    <div class="logo">
                        <img src="img/CryptoExample.png" alt="logo">
                    </div>
                    <nav>
                        <a class="nav_link" href="index.html" rel="noopener noreferrer">Купить CSE Option</a>
                        <a class="nav_link" href="balance.html" rel="noopener noreferrer">Баланс</a>
                        <a class="nav_link" href="transfers.html" rel="noopener noreferrer">Переводы</a>
                        <a class="nav_link" href="personalData.html" rel="noopener noreferrer">Личные данные</a>
                    </nav>
                    <div class="log_in">
                        <button class="login_button">Войти</button>
                    </div>
                </div>
            </header>
            <div class="container header_container header_content_transfers">
                <h1>Переводы между пользователями</h1>
            </div>
        </section>

        <section id="transfer_form">
            <div class="container form_container">
                <form class="form_transfer">
                    <div>
                        <label>
                            <input type="text" placeholder="ID получателя">
                        </label>
                        <div class="alert">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.38">
                                    <path d="M0.833374 17.5H19.1667L10 1.66666L0.833374 17.5ZM10.8334 15H9.16671V13.3333H10.8334V15ZM10.8334 11.6667H9.16671V8.33332H10.8334V11.6667Z" fill="black"/>
                                </g>
                            </svg>
                            <p>Убедитесь в корректности логина получателя. После отправки данную процедуру будет невозможно изменить.</p>
                        </div>
                    </div>
                    <div>
                        <label>
                            <input type="text" placeholder="Тип опционов">
                        </label>
                    </div>

                    <div>
                        <label>
                            <input type="text" placeholder="Сумма для отправки">
                        </label>
                    </div>

                    <div class="buttons">

                        <button class="buy_button close_button">
                            &#10005;
                        </button>
                        <button class="buy_button">
                            Купить  опционы
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="company_name">© 2020 CSE Option </div>
            <a href="#" class="footer_link">Конфиденциальность</a>
            <a href="#" class="footer_link">Условия</a>
        </div>
    </footer>
</body>
</html>
