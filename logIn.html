<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <main>
        <section id="header_of_log_in">
            <header>
                <div class="container header_container header_content_transfers">
                    <div class="logo">
                        <img src="img/CryptoExample.png" alt="logo">
                    </div>
                    <nav>
                        <a class="nav_link" href="index.html" rel="noopener noreferrer">Купить CSE Option</a>
                        <a class="nav_link" href="balance.html" rel="noopener noreferrer">Баланс</a>
                        <a class="nav_link" href="transfers.html" rel="noopener noreferrer">Переводы</a>
                        <a class="nav_link" href="personalData.html" rel="noopener noreferrer">Личные данные</a>
                    </nav>
                    <div class="log_in">
                        <button class="login_button">Выйти</button>
                    </div>
                </div>
            </header>

            <div class="login_form">
                <form>
                    <div class="login_registration">
                        <span class="std_big_text"><a href="registration.html">Регистрация</a></span>
                        <span class="std_big_text active"><a class="active_link" href="#">Вход</a></span>
                    </div>
                    <div class="inputs">
                        <div class="input_wrapper">
                            <span class="input_wrapper_text std_text">Логин</span>
                            <label>
                                <input class="std_text" type="text">
                            </label>
                        </div>
                        <div class="input_wrapper">
                            <span class="input_wrapper_text std_text">Пароль</span>
                            <label>
                                <input class="std_text" type="text">
                            </label>
                        </div>
                    </div>
                    <div class="inputs_button">
                        <button class="buy_button login_button_form">
                            Войти
                        </button>
                        <button class="buy_button login_button_opacity">
                            восстановить пароль
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="company_name">© 2020 CSE Option </div>
            <a href="#" class="footer_link">Конфиденциальность</a>
            <a href="#" class="footer_link">Условия</a>
        </div>
    </footer>
</body>
</html>
